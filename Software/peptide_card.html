<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./icon/iconfont.css">
    <link rel="shortcut icon" href="./icon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json_peptide_card</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap');
        * {
            margin: 0;
            padding:0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body{
            background-color: #f8f9fa;
        }

        section {
            position: relative;
            width:100%;
            height:auto;
            display: block;
            margin-left: 140px;
        }

        .shell{
            position:fixed;
            width:84px;
            height:100%;
            background:#2b1055;
            z-index:9999;
            transition: 0.5s;
            padding-left: 10px;
            overflow: hidden;
            top: 0;
        }

        .shell:hover{
            width:300px;
        }

        .imageBox{
            position:relative;
            width: 50px;
            height:50px;
            border-radius: 50%;
            overflow:hidden;
        }

        .imageBox img{
            width:100%;
            height:100%;
            object-fit: cover;
        }

        .shell ul {
            position:relative;
            height: 100vh;
        }

        .shell ul li{
            position: relative;
            padding: 5px;
        }

        .active{
            background:#f8f9fa;
            border-top-left-radius: 50px;
            border-bottom-left-radius:50px;
        }

        .active::before{
            content: "";
            position:absolute;
            top: -30px;
            right:0;
            width:30px;
            height:30px;
            border-bottom-right-radius: 25px;
            box-shadow:5px 5px 0 5px #f8f9fa;
            background: transparent;
        }

        .active::after{
            content: "";
            position:absolute;
            bottom:-30px;
            right:0;
            width:30px;
            height:30px;
            border-top-right-radius: 25px;
            box-shadow:5px -5px 0 #f8f9fa;
            background:transparent;
        }
        #logo {
            margin: 40px 0 100px 0;
        }

        .shell  ul li a {
            position:relative;
            display:flex;
            white-space: nowrap;
            align-items: center;
        }

        .icon{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 60px;
            height: 60px;
            color:#fff;
            transition: 0.5s;
        }

        .icon i{
            font-size: 25px;
            z-index: 999;
        }

        .text{
            position:relative;
            height: 30px;
            display:flex;
            align-items: center;
            font-size: 16px;
            color: #7597de;
            padding-left:15px;
            transition:0.2s;
            opacity:0;
            visibility: hidden;
        }

        .shell:hover .text {
            opacity: 1;
            visibility: visible;
        }

        .shell ul li:hover a .icon,
        .shell ul li:hover a .text{
            color: #2b1055;
        }

        .active a .icon:before{
            content: "";
            position:absolute;
            inset: 5px;
            width: 50px;
            background:#7597de;
            border-radius:50%;
            box-sizing: border-box;
        }

        .main-content {
            margin-left: 120px;
            padding: 100px 60px 40px;
            max-width: 1200px;
            margin-inline: auto;
            position: relative;
        }

        .page-title {
            color: #2b1055;
            font-size: 2.5em;
            margin-bottom: 30px;
            border-bottom: 2px solid #2b1055;
            display: inline-block;
        }

        .module {
            margin-bottom: 40px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .module-title {
            color: #2b1055;
            font-size: 1.5em;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
        }

        .info-table th,
        .info-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .info-table th {
            width: 200px;
            color: #666;
            font-weight: 500;
        }

        .sequence-table {
            margin-top: 20px;
            border: 1px solid #eee;
            border-radius: 6px;
        }

        .sequence-table th,
        .sequence-table td {
            text-align: center;
            padding: 10px;
            border: 1px solid #eee;
            white-space: normal;
        }
    </style>
</head>
<body>
    <div class="shell">
        <ul class="nav">
            <li class="active" id="logo">
                <a href="#">
                    <div class="icon">
                        <div class="imageBox">
                            <img src="logo.png" alt="">
                        </div>
                    </div>
                    <div class="text">Select a Section</div>
                </a>
            </li>
            <li>
                <a href="home.html">
                    <div class="icon">
                        <i class="iconfont icon-home"></i>
                    </div>
                    <div class="text">Home</div>
                </a>
            </li>
            <li>
                <a href="#general-info-module">
                    <div class="icon">
                        <i class="iconfont icon-xinxikongxin"></i>
                    </div>
                    <div class="text">General Information</div>
                </a>
            </li>
            <li>
                <a href="#activity-info-module">
                    <div class="icon">
                        <i class="iconfont icon-linghuoxing"></i>
                    </div>
                    <div class="text">Activity Information</div>
                </a>
            </li>
            <li>
                <a href="#structure-info-module">
                    <div class="icon">
                        <i class="iconfont icon-yaowuhuoxing4"></i>
                    </div>
                    <div class="text">Structural Information</div>
                </a>
            </li>
            <li>
                <a href="#physico-chem-info-module">
                    <div class="icon">
                        <i class="iconfont icon-shujushiyanshi"></i>
                    </div>
                    <div class="text">Physicochemical Properties</div>
                </a>
            </li>
            <li>
                <a href="#comments-info-module">
                    <div class="icon">
                        <i class="iconfont icon-shengwu"></i>
                    </div>
                    <div class="text">Comments Information</div>
                </a>
            </li>
            <li>
                <a href="#literature-info-module">
                    <div class="icon">
                        <i class="iconfont icon-icon-cankaowenxian"></i>
                    </div>
                    <div class="text">Literature Information</div>
                </a>
            </li>
        </ul>
    </div>

    <section>
        <main id="main-content">
            <h1 class="page-title" id="peptide-name"></h1>
            
            <!-- 动态生成的模块容器 -->
            <div id="module-container"></div>
        </main>
    </section>

    <script>
        // 获取 URL 中的 ID 参数
        const urlParams = new URLSearchParams(window.location.search);
        const peptideId = urlParams.get('DRAMP ID');
        const DATA_URL = `./database/${peptideId}.json`; 
        

        // 加载并渲染数据
        fetch(DATA_URL)
            .then(response => response.json())
            .then(data => renderPeptide(data))
            .catch(error => {
                console.error('数据加载失败:', error);
                document.getElementById('peptide-name').textContent = '数据加载失败';
            });

        function renderPeptide(peptide) {
            const mainContent = document.getElementById('main-content');
            const pageTitle = document.getElementById('peptide-name');
            pageTitle.textContent = peptide['Peptide Name'];

            const modules = [
                { id: 'general-info-module', title: 'General Information', fields: [
                    'DRAMP ID', 'Source', 'Family', 'Sequence Length', 'Biological Activity',
                    'Gene', 'Sequence', 'UniProt Entry', 'Protein Existence'
                ]},
                { id: 'activity-info-module', title: 'Activity Information', fields: [
                    'Biological Activity', 'Target Organism', 'Hemolytic Activity',
                    'Cytotoxicity', 'Binding Target'
                ]},
                { id: 'structure-info-module', title: 'Structural Information', fields: [
                    'Linear/Cyclic', 'N-terminal Modification', 'C-terminal Modification',
                    'Nonterminal Modifications and Unusual Amino Acids', 'Stereochemistry',
                    'Structure', 'Structure Description', 'Helical Wheel Diagram',
                    'PDB ID', 'Predicted Structure'
                ]},
                { id: 'physico-chem-info-module', title: 'Physico-Chemical Properties', fields: [
                    'Formula', 'Absent Amino Acids', 'Common Amino Acids', 'Mass', 'PI',
                    'Basic Residues', 'Acidic Residues', 'Hydrophobic Residues', 'Net Charge',
                    'Boman Index', 'Hydrophobicity', 'Aliphatic Index', 'Half Life',
                    'Extinction Coefficient Cystines', 'Absorbance 280nm', 'Polar Residues'
                ]},
                { id: 'comments-info-module', title: 'Comments Information', fields: [
                    'Function', 'PTM'
                ]},
                { id: 'literature-info-module', title: 'Literature Information', fields: [
                    'Title', 'Pubmed ID', 'Reference', 'Author'
                ]}
            ];

            const moduleContainer = document.getElementById('module-container');
            modules.forEach(moduleConfig => {
                const module = document.createElement('div');
                module.className = 'module';
                module.id = moduleConfig.id;

                const moduleTitle = document.createElement('h3');
                moduleTitle.className = 'module-title';
                moduleTitle.textContent = moduleConfig.title;
                module.appendChild(moduleTitle);

                const table = document.createElement('table');
                table.className = 'info-table';

                moduleConfig.fields.forEach(field => {
                    const row = document.createElement('tr');
                    const th = document.createElement('th');
                    th.textContent = field;
                    row.appendChild(th);

                    const td = document.createElement('td');
                    let value = peptide[field];

                    // 处理数组和链接
                    if (Array.isArray(value)) {
                        if (field === 'UniProt Entry' || field === 'Literature') {
                            value = value.map(item => {
                                if (field === 'UniProt Entry') {
                                    const link = document.createElement('a');
                                    link.href = item;
                                    link.textContent = item;
                                    return link;
                                } else {
                                    return item; // 文学数据需要特殊处理
                                }
                            });
                        } else {
                            value = value.join(', ');
                        }
                    } else if (field === 'Pubmed ID') {
                        const link = document.createElement('a');
                        link.href = `http://www.ncbi.nlm.nih.gov/pubmed/?term=${value}`;
                        link.textContent = value;
                        td.appendChild(link);
                    } else {
                        td.textContent = value || 'Not found';
                    }

                    if (td.children.length > 0) {
                        td.appendChild(td.children[0]);
                    } else {
                        td.textContent = value || 'Not found';
                    }

                    row.appendChild(td);
                    table.appendChild(row);
                });

                module.appendChild(table);
                moduleContainer.appendChild(module);
            });
        }

        // 导航栏交互
        let nav = document.querySelectorAll(".nav li");
        function activeLink() {
            nav.forEach((item) => item.classList.remove("active"));
            this.classList.add("active");
        }
        nav.forEach((item) => item.addEventListener("click", activeLink));
        nav.forEach((item) => {
            item.addEventListener("mouseover", function() {
                this.classList.add("active");
            });
            item.addEventListener("mouseout", function() {
                if (!this.classList.contains("clicked")) {
                    this.classList.remove("active");
                }
            });
            item.addEventListener("click", function() {
                this.classList.add("clicked");
            });
        });
    </script>
</body>
</html>
