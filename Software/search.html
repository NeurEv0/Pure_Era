<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>抗菌肽特性选择</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(#2b1055, #7597de);
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 30px 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo-container {
      color: #fff;
      font-weight: 700;
      font-size: 2em;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .team-info {
      font-size: 0.5em;
      color: rgba(255,255,255,0.8);
      display: block;
      margin-top: 5px;
      letter-spacing: 1px;
    }

    header ul {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header ul li {
      list-style: none;
      margin-left: 20px;
    }

    header ul li {
      color: #fff;
      padding: 6px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    header ul li:hover,
    header ul li.active {
      background: #fff;
      color: #2b1055;
    }

    .main-container {
      position: relative;
      top: 150px;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
      width: 90%;
      margin: 0 auto;
      padding-bottom: 50px;
    }

    .filter {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    .table-container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      color: rgba(255,255,255,0.9);
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 20px;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 25px;
      color: white;
      font-size: 1em;
    }

    .btn {
      background: #0077cc;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }

    .btn:hover {
      background: #005fa3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      Pure-era
      <span class="team-info">Belongs to XJTLU-Software-2025 Team</span>
    </div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li class="active">Search</li>
      <li><a href="tools.html">Tools</a></li>
      <li><a href="statistics.html">Statistics</a></li>
    </ul>
  </header>

  <div class="main-container">
    <div class="filter">
      <div class="form-group">
        <label>ID</label>
        <input type="text" id="idInput" placeholder="输入ID">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="nameInput" placeholder="输入名称">
      </div>
      <div class="form-group">
        <label>Sequence</label>
        <input type="text" id="sequenceInput" placeholder="输入序列">
      </div>
      <div class="form-group">
        <label>Sequence Length</label>
        <input type="text" id="lengthInput" placeholder="例如: 10-50">
      </div>
      <button class="btn" onclick="search()">Search</button>
      <button class="btn" onclick="exportCSV()">Export CSV</button>
    </div>
    <div class="table-container">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Sequence</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>DRAMP00005</td>
            <td>Epicidin 280</td>
            <td>SLGPAIKATRQVCPKATRFVTVSCKKSDCQ</td>
            <td>
              <button class="btn" onclick="window.location.href='peptide_card.html?id=DRAMP00005'">View</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // 导航交互
    document.querySelectorAll('header ul li').forEach(li => {
      li.addEventListener('click', function() {
        document.querySelectorAll('header ul li').forEach(item => 
          item.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // 点击外部关闭弹窗
    window.onclick = function(event) {
      if (event.target == document.getElementById('detailModal')) {
        closeModal();
      }
    }
  </script>
</body>
</html>
